<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Error 404</title>
	<link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
	<link rel="icon" href="img/favicon.ico" type="image/x-icon">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="css/swiper-bundle.min.css">
	<link rel="stylesheet" href="css/font.css">
	<link rel="stylesheet" href="css/iconfont.css">
	<link rel="stylesheet" href="css/style.css">
</head>

<body>
	<div class="error-wrapper">
		<img class="error__image" src="img/error-404.jpg" alt="Image: error 404">
		<p class="error__title">К сожалению, запрашиваемая Вами страница не найдена..</p>
		<span class="error__title">Почему?</span>
		<ul class="error__list">
			<li class="error__item">Ссылка, по которой Вы пришли, неверна.
			<li class="error__item">Вы неправильно указали путь или название страницы.
			<li class="error__item">Страница была удалёна со времени Вашего последнего посещения.
			</ul>

	</div>


	<script src="js/swiper-bundle.min.js"></script>
	<script src="js/jquery-3.5.1.min.js"></script>
	<script src="js/jquery.validate.min.js"></script>
	<script src="js/main.js"></script>
</body>

</html>
