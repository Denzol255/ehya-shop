<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Ehya - Best Fashion Shop</title>
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<header class="header header__mobile_fixed">
		<div class="container">
			<div class="header-wrapper">
				<a href="#" class="logo"><img src="img/header/Logo.svg" alt="Icon: logo" class="logo__image"></a>
				<nav class="header__navbar-menu navbar-menu">
					<ul class="navbar-menu__list list">
						<li class="list__item list__item--mobile--visible">
							<button class="navbar-login">
								Войти
							</button>
						</li>
						<li class="list__item"><a href="#" class="list__link">Главная</a></li>
						<li class="list__item"><a href="#" class="list__link">Новинки</a></li>
						<li class="list__item"><a href="#" class="list__link">Тренды</a></li>
						<li class="list__item"><a href="#" class="list__link">Отзывы</a></li>
						<li class="list__item"><a href="#" class="list__link">Контакты</a></li>
					</ul>
				</nav>
				<button class="navbar-login navbar-login--mobile--hidden">Войти</button>
				<button class="header__menu-button menu-button">
					<span class="menu-button__line menu-button__line--1"></span>
					<span class="menu-button__line menu-button__line--2"></span>
					<span class="menu-button__line menu-button__line--3"></span>
				</button>
			</div>
			<!-- /.header-wrapper -->
		</div>
	</header>
	<section class="hero">
		<div class="container">
			<div class="hero-wrapper">
				<span class="hero__badge"># ready to be cool</span>
				<h1 class="hero__title">Каждый может быть крутым и модным</h1>
				<p class="hero__text">
					Чтобы быть в тренде и стать модным, вам нужно носить отличную одежду и обновлять свой стиль. Всё это вы можете найти
					здесь. Начните сейчас.
				</p>
				<button class="hero__button">Подобрать одежду</button>
				<div class="hero__advantages advantages">
					<div class="advantages__advantage advantage">
						<img src="img/hero/Icon-1.svg" alt="Icon: online payment" class="advantage__image">
						<span class="advantage__name">Онлайн оплата</span>
					</div>
					<div class="advantages__advantage advantage">
						<img src="img/hero/Icon-2.svg" alt="Icon: online payment" class="advantage__image">
						<span class="advantage__name">Гарантия</span>
					</div>
					<div class="advantages__advantage advantage">
						<img src="img/hero/Icon-3.svg" alt="Icon: online payment" class="advantage__image">
						<span class="advantage__name">Качество</span>
					</div>
				</div>
			</div>
		</div>
	</section>
	<script src="js/jquery-3.5.1.min.js"></script>
	<script src="js/main.js"></script>
</body>
</html>
